# This patch inject a sidecar container which is a HTTP proxy for the
# controller manager, it performs RBAC authorization against the Kubernetes API using SubjectAccessReviews.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
          - name: socket-dir
            mountPath: /var/run/gslbi/
      - name: driver
        image: registry.okd4.teh-1.snappcloud.io/public-reg/consul-gslb-driver:latest
        imagePullPolicy: Always
        args:
        - "start"
        - "-c=/config/config.yaml"
        - "--grpcAddress=unix:///var/run/gslbi/gslbi.sock"
        - "-v=10"
        volumeMounts:
          - name: socket-dir
            mountPath:  /var/run/gslbi/
          - name: driver-config
            mountPath: /config
            readOnly: true
      volumes:
        - name: socket-dir
          emptyDir: {}
        - name: driver-config
          configMap:
            name: driver-config
